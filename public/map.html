<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title> DHSZ </title>
	<meta name="description" content="Group B User Interface Engeneering">
	<meta name="author" content="FIXME">
	<meta name="keywords" content="DHSZ v2">

	<link rel="shortcut icon" type="image/x-icon" href="https://tu-dresden.de/favicon.ico">
	<link href="css/html5reset.css" type="text/css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
	<link href="css/style.css" type="text/css" rel="stylesheet">

	<link href="css/leaflet-search.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div>
		<div class="main_left_navigation" id="main_left_navigation" role="navigation">
			<ul>
				<li class="top">
					<text class="menu_text">DHSZ</text>
					<img id="minimize_icon" src="/img/menu_hell.svg" alt="Map" height="18px">
				</li>
				<hr>
				<br>

				<li>
					<a class="navigation_item" href="/" >
						<img src="/img/map.svg" alt="Map" width="40px" height="20px">
						<text class="menu_text"> Map </text>
					</a>
				</li>
				<li>
					<a class="navigation_item" href="/alphabetic" >
						<img src="/img/alphabetical.svg" alt="alphabetical" width="40px" height="20px">
						<text class="menu_text"> Alphabetic </text>
					</a>
				</li>
				<li>
					<a class="navigation_item" href="/category" >
						<img src="img/category.svg" alt="category" width="40px" height="20px">
						<text class="menu_text"> Category </text>
					</a>
				</li>
				<li>
					<a class="navigation_item" href="/games" >
						<img src="img/games.svg" alt="games" width="40px" height="20px">
						<text class="menu_text"> Games </text>
					</a>
				</li>
				<li class="bottom">
					<a  class="navigation_item" href="/account">
						<img src="img/you.svg" alt="account" width="40px" height="20px">
						<text class="menu_text"> Account </text>
					</a>
				</li>
			</ul>	
		</div>
	</div>

	<div id="content">
		<div id="map"></div>
	</div>
	
	<div class="customCircle" id="custom">
		<img src="/img/custom.svg" alt="custom" width="40px" height="20px">
	</div>

	<div id="customContainer">
		<form action="#">
			<h1> Days: </h1>
			<input type="checkbox" id="bs_t1" value="1" checked="" onclick=""><label for="vehicle1"> Mo</label>
			<input type="checkbox" id="bs_t1" value="1" checked="" onclick=""><label for="vehicle1"> Tu</label>
			<input type="checkbox" id="bs_t1" value="1" checked="" onclick=""><label for="vehicle1"> We</label>
			<input type="checkbox" id="bs_t1" value="1" checked="" onclick=""><label for="vehicle1"> Th</label>
			<input type="checkbox" id="bs_t1" value="1" checked="" onclick=""><label for="vehicle1"> Fr</label><br>
			<input type="checkbox" id="bs_t1" value="1" checked="" onclick=""><label for="vehicle1"> Sa</label>
			<input type="checkbox" id="bs_t1" value="1" checked="" onclick=""><label for="vehicle1"> Su</label><br><br>
			<h1> Cost: </h1>
			<input type="range" min="1" max="300" step="5" value="50"> <br><br>
			<h1> Location: </h1>
			<input type="checkbox" id="bs_t1" value="1" checked="" onclick=""> <label for="vehicle1"> New City</label>
			<input type="checkbox" id="bs_t1" value="1" checked="" onclick=""> <label for="vehicle1"> Old City</label> <br><br>
			<h1> Time: </h1>
			<input type="checkbox" id="bs_t1" value="1" checked="" onclick=""> <label for="vehicle1"> &#60; 10 </label> 
			<input type="checkbox" id="bs_t1" value="1" checked="" onclick=""> <label for="vehicle1"> 10-13</label>
			<input type="checkbox" id="bs_t1" value="1" checked="" onclick=""> <label for="vehicle1"> 13-15</label><br>
			<input type="checkbox" id="bs_t1" value="1" checked="" onclick=""> <label for="vehicle1"> 15-18</label>
			<input type="checkbox" id="bs_t1" value="1" checked="" onclick=""> <label for="vehicle1"> &#62; 18</label> 
			<h1> Type: </h1>
			<input type="checkbox" id="bs_t1" value="1" checked="" onclick=""> <label for="vehicle1"> intensive </label> 
			<input type="checkbox" id="bs_t1" value="1" checked="" onclick=""> <label for="vehicle1"> peaceful </label> 
		  </form>
	</div>

</body>
